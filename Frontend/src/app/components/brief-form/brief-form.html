<form [formGroup]="briefForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  <div class="modal-header bg-light">
    <h5 class="modal-title">
      {{ currentBrief ? 'Edit Brief' : 'Create New Brief' }}
    </h5>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <div class="mb-3">
      <label for="titre" class="form-label">Title</label>
      <input type="text" class="form-control" id="titre" formControlName="titre"
             [class.is-invalid]="briefForm.get('titre')?.invalid && briefForm.get('titre')?.touched">
      <div class="invalid-feedback">
        Please provide a title.
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="dateDepart" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="dateDepart" formControlName="dateDepart"
               [class.is-invalid]="briefForm.get('dateDepart')?.invalid && briefForm.get('dateDepart')?.touched">
        <div class="invalid-feedback">
          Please select a start date.
        </div>
      </div>
      <div class="col-md-6">
        <label for="dateFin" class="form-label">End Date</label>
        <input type="date" class="form-control" id="dateFin" formControlName="dateFin"
               [class.is-invalid]="briefForm.get('dateFin')?.invalid && briefForm.get('dateFin')?.touched">
        <div class="invalid-feedback">
          Please select an end date.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Competences</label>
      <div class="border p-3 rounded-2" style="max-height: 200px; overflow-y: auto;">
        <div class="form-check" *ngFor="let comp of competences">
          <input class="form-check-input" type="checkbox"
                 [id]="'comp-' + comp.idCompetence"
                 [checked]="isCompetenceSelected(comp.idCompetence)"
                 (change)="onCompetenceToggle($event, comp.idCompetence)">
          <label class="form-check-label" [for]="'comp-' + comp.idCompetence">
            {{ comp.name }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer bg-light">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="briefForm.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
      {{ currentBrief ? 'Update' : 'Save' }}
    </button>
  </div>
</form>
