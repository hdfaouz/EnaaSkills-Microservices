<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Briefs Management</h2>
    <button (click)="openBriefModal()" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add Brief
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Competences</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brief of briefs">
          <td>{{ brief.titre }}</td>
          <td>{{ brief.dateDepart | date:'shortDate' }}</td>
          <td>{{ brief.dateFin | date:'shortDate' }}</td>
          <td>
            <div class="d-flex flex-wrap gap-1">
              <span *ngFor="let comp of brief.competences" class="badge bg-info">
                {{ comp.name }}
              </span>
            </div>
          </td>
          <td>
            <div class="btn-group btn-group-sm">
              <button (click)="openBriefModal(brief)" class="btn btn-outline-primary">
                <i class="bi bi-pencil"></i>
              </button>
              <button (click)="deleteBrief(brief.idBreif!)" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
