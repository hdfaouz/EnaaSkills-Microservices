spring.application.name=competance-service

spring.datasource.url=jdbc:mysql://localhost:3306/competenceservicedb?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=123456789
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

server.port=8083

spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
#spring.jackson.serialization.write-dates-as-timestamps=false
#spring.jackson.date-format=yyyy-MM-dd

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

eureka.client.serviceUrl.defaultZone=http://localhost:8080/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Force registration with IP instead of hostname
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1

# Cleaner instance ID format
eureka.instance.instance-id=${spring.application.name}:${server.port}

